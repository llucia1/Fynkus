nelmio_api_doc:
    documentation:
        info:
            title: GridCP API
            description: GridCP API Documentation
            version: 1.0.0 - Alpha
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWE
        security:
            - Bearer: [ ]
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc